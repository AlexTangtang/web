<!DOCTYPE html>
<html lang="en" class="htmlStyle">
<head>
    <meta charset="UTF-8">
    <title>tabbar</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/userCenter.css">
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body class="bodyStyle">
<div class="superDiv" id="tabSuper">
    <iframe id="navIframe" scrolling="auto"></iframe>
</div>
<div class="tabbarBackDiv">
    <div class="tabbarTopLineDiv"></div>
    <div class="tabbarItemBackDiv" onclick="addFirstPage()">
        <img class="tabarItemIconImg" src="../resource/tabbar_1.png" id="itemImg1">
        <div class="tabbarTitleDiv" id="itemTitle1">首页</div>
    </div>
    <div class="tabbarItemBackDiv" onclick="addSecondPage()">
        <img class="tabarItemIconImg" src="../resource/tabbar_2.png" id="itemImg2">
        <div class="tabbarTitleDiv" id="itemTitle2">分类</div>
    </div>
    <div class="tabbarItemBackDiv" onclick="addThirdPage()">
        <img class="tabarItemIconImg" src="../resource/tabbar_3.png" id="itemImg3">
        <div class="tabbarTitleDiv" id="itemTitle3">购物车</div>
    </div>
    <div class="tabbarItemBackDiv" onclick="addFourthPage()">
        <img class="tabarItemIconImg" src="../resource/tabbar_4.png" id="itemImg4">
        <div class="tabbarTitleDiv" id="itemTitle4">我的</div>
    </div>
</div>
</body>
</html>
